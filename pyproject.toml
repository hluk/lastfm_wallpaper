[tool.poetry]
name = "lastfm_wallpaper"
version = "0.1.0"
description = "Creates wallpapers with covers from personal top chart on Last.fm"
license = "MIT"
authors = ["Lukas Holecek <hluk@email.cz>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.26.1"
Pillow = "^10.3.0"
pylast = "^4.5.0"
requests = "^2.32.0"
aiohttp = {extras = ["speedups"], version = "^3.9.4"}

[tool.poetry.scripts]
lastfm_wallpaper = "lastfm_wallpaper:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
