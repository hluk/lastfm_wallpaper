[tool.poetry]
name = "lastfm_wallpaper"
version = "0.1.0"
description = "Creates wallpapers with covers from personal top chart on Last.fm"
license = "MIT"
authors = ["Lukas Holecek <hluk@email.cz>"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = "^1.22.3"
Pillow = "^9.1.1"
pylast = "^4.5.0"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
bandit = "^1.7.1"
safety = "^1.10.3"
isort = "^5.10.1"

[tool.poetry.scripts]
lastfm_wallpaper = "lastfm_wallpaper:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
